<!DOCTYPE html>
   <head>
      <title>{{ title }}</title>
   </head>

   <body>
      <iframe src="http://192.168.1.105:8081/" frameborder="0"  width="740" height="580"></iframe>
      <a href="/open">Open gate</a>
   </body>
</html>

   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on (<a href="/{{pin}}/off">turn off</a>)
   {% else %}
      is currently off (<a href="/{{pin}}/on">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
